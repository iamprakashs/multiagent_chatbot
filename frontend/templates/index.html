<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search - Qdrant Vector Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-search text-primary"></i>
                        Property Search
                    </h1>
                    <p class="lead text-muted">Find properties using AI-powered vector search</p>
                    <div id="status-badge" class="badge bg-secondary">Checking connection...</div>
                </div>

                <!-- Search Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="search-form">
                            <div class="input-group input-group-lg">
                                <input 
                                    type="text" 
                                    id="search-query" 
                                    class="form-control" 
                                    placeholder="Search for properties... (e.g., commercial property downtown, luxury apartment with pool)"
                                    required
                                >
                                <button class="btn btn-primary" type="submit" id="search-btn">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="result-limit" class="form-label">Number of results:</label>
                                    <select class="form-select" id="result-limit">
                                        <option value="5" selected>5 results</option>
                                        <option value="10">10 results</option>
                                        <option value="20">20 results</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Searching...</span>
                    </div>
                    <p class="mt-2">Searching through property database...</p>
                </div>

                <!-- Results -->
                <div id="results-container" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Search Results</h3>
                        <span id="result-count" class="badge bg-info"></span>
                    </div>
                    <div id="results"></div>
                </div>

                <!-- No Results -->
                <div id="no-results" class="card bg-light d-none">
                    <div class="card-body text-center">
                        <i class="fas fa-search-minus fa-3x text-muted mb-3"></i>
                        <h4>No Results Found</h4>
                        <p class="text-muted">Try different search terms or check your spelling.</p>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-container" class="d-none">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error:</strong> <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sample Queries -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-lightbulb text-warning"></i>
                            Try these sample searches:
                        </h5>
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn btn-outline-secondary btn-sm sample-query" data-query="commercial property downtown">Commercial Downtown</button>
                            <button class="btn btn-outline-secondary btn-sm sample-query" data-query="luxury apartment with pool">Luxury Apartment</button>
                            <button class="btn btn-outline-secondary btn-sm sample-query" data-query="office space for rent">Office Space</button>
                            <button class="btn btn-outline-secondary btn-sm sample-query" data-query="family house with garden">Family House</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
